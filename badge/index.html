<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./badge.css" />
  <title>Cracha - badge</title>
</head>

<body>
  <div class="layout">
    <aside>
      <div class="campo">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" />
      </div>

      <div class="campo">
        <label for="cargo">Cargo</label>
        <input type="text" id="cargo" name="cargo" />
      </div>

       <div class="campo">
        <label for="CPF">CPF</label>
        <input type="text" id="CPF" name="CPF" />
      </div>

        <div class="campo">
        <label for="admisao">Data de admissão</label>
        <input type="date" id="admisao" name="admisao" />
      </div>

      <label for="uploadFoto" class="custom-file-upload">
        Escolha uma foto
      </label>
      <input type="file" id="uploadFoto" accept="image/*" />
      <img id="fotoCracha" width="100" />
   

      <button id="downloadPdf">Baixar</button>
      <a id="voltar" href="../index.html"><button>voltar</button></a>



    </aside>
    <main>
      <div class="view view-container">
        <section class="front zoon">
          <div class="container">
            <div class="item corner"></div>
            <div class="item white"></div>
            <div class="item corner"></div>
            <div class="item white"></div>
            <div class="item blue-area mark">
              <div class="pitoco mark"></div>

              <div class="data">

                <div class="imgs">
                  <img class="avatar" src="../img/avatar.png" alt="" />
                  <img class="wave"
                    src="https://raw.githubusercontent.com/a-estevam/b4c_assinatura_email/main/img/wave.svg" alt="" />
                </div>

                <div>
                  <h2 class="funcionario">Funcionário</h2>
                  <h3 class="cargofunc">cargo</h3>
                </div>
                <img class="brand"
                  src="https://raw.githubusercontent.com/a-estevam/b4c_assinatura_email/main/img/logo_brain4care_H.svg"
                  alt="" srcset="">
              </div>
            </div>
            <div class="item white"></div>
            <div class="item corner"></div>
            <div class="item white"></div>
            <div class="item corner"></div>
          </div>
        </section>
        <section class="back zoon ">
          <div class="container">
            <div class="item corner"></div>
            <div class="item white"></div>
            <div class="item corner"></div>
            <div class="item white"></div>
            <div class="item blue-area mark">
              <div class="pitoco mark"></div>
              <div class="dataVerso">
                <div class="texto">

                
                  <h4 class="funcionario">Nome do funcionário</h4>
                  <h4 class="cargofunc">cargo</h4>
                  <br>
                  <h4>CPF:</h4>
                  <h4 class="CPF">000.000.000-00</h4>
                  <br>
                  <h4>data de admisão</h4>
                  <h4 class="dataAdmissao">00/00/0000</h4>

                  <br>
                  <br>

                  <img class="brand"
                  src="https://raw.githubusercontent.com/a-estevam/b4c_assinatura_email/main/img/logo_brain4care_H.svg"
                  alt="" srcset="">
                
                </div>
              </div>
            </div>
            <div class="item white"></div>
            <div class="item corner"></div>
            <div class="item white"></div>
            <div class="item corner"></div>
          </div>
        </section>
      </div>
    </main>
  </div>
  </div>


  <!--  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>



<script src="./badge.js"></script>
</body>

</html>
